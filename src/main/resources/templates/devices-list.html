<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{device.management}')"></head>

<body>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>

    <div class="content">

        <div id="device-list">
            <input class="search" placeholder="Search" />
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{device.name}">Device</th>
                    <th th:text="#{device.type}">Type</th>
                    <th th:text="#{device.class}">Class</th>
                    <th th:text="#{device.manufacturer}">Manufacturer</th>
                    <th th:text="#{device.driver}">Driver</th>
                    <th th:text="#{device.inUse}">In use</th>
                    <th></th>
                </tr>
                </thead>
                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                <!--
                <tr th:each="user : ${allUsers}">
                    <td class="userName" th:value="${user}" th:text="${user.userName}">Username</td>
                    <td>
                        <a th:href="@{/users/{id}/(id=${user.id})}"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;
                        <a th:href="@{/users/{id}/delete(id=${user.id})}"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
                -->
                </tbody>
            </table>
            <!--<a href="/users/put" class="btn btn-primary" th:text="#{create.user}">Create user</a>-->
        </div>


    </div>
</div>
</body>
</html>
