<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags" xmlns:spring="http://jboss.org/xml/ns/javax/validation/mapping">
<head th:fragment="head (title)">
    <title th:text="'ID Test Manager - ' + ${title}"></title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>-->
    <!--Bootstrap used for the dropdown menu-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script >
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="/css/multiselect.css" />
    <script type="text/javascript" src="/js/list.min.js"></script>
    <script type="text/javascript" src="/js/jquery.multi-select.js"></script>
</head>


    <div th:fragment="navbar">
        <nav class="navbar navbar-default" role = "navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img alt="Brand" src="/images/logo.png" style="max-width:100%;max-height:100%;"/></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation" th:class="${homeActiveSettings}">
                        <li><a href="/">Home <span class="sr-only">(homepage)</span></a></li>
                        <li sec:authorize="hasAuthority('user-view')"><a href="/users" th:text="#{user.management}">User management <span class="sr-only">(user management)</span></a></li>
                        <li sec:authorize="hasAuthority('role-view')"><a href="/roles" th:text="#{role.management}">Role management <span class="sr-only">(role management)</span></a></li>
                        <li><a href="/devices" th:text="#{device.management}">Device management <span class="sr-only">(device management)</span> </a></li>
                        <!-- DROPDOWN FOR TEST MANAGEMENT-->
                        <li sec:authorize="hasAuthority('test-view')" role="presentation" th:class="${testsActiveSettings}" class = "dropdown">
                            <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">
                                Test Management
                                <b class="caret"></b>
                            </a>

                            <ul class = "dropdown-menu">
                                <li><a href = "/tests">Test Templates</a></li>
                                <li><a href = "/testSequences">Test Sequences</a></li>
                                <li class = "divider"></li>
                                <li><a href = "#">Test Plan</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/logout">Logout <span class="sr-only">(logout)</span></a>
                        <li><a href="/logout">Logout <span class="sr-only">(logout)</span></a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>


</html>
