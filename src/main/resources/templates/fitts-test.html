<body>
<div class="container">
    <div th:replace="layout :: navbar"></div>

    <div class="content">

        <script>
            var importNumOfTargets = [];
            var importSequenceRadius = [];
            var importTargetRadius = [];
            var importNumOfSequences = 0;
        </script>

        <script type="text/javascript" th:inline="javascript" th:each="sequence : ${allSequences}">
            /*<![CDATA[*/
            importNumOfTargets[importNumOfSequences] = /*[[${sequence.numberOfTargets}]]*/ null;
            importSequenceRadius[importNumOfSequences] = /*[[${sequence.radiusBig}]]*/ null;
            importTargetRadius[importNumOfSequences] = /*[[${sequence.radiusSmall}]]*/ null;
            importNumOfSequences = importNumOfSequences + 1;
            /*]]>*/
        </script>
