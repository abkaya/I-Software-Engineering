<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{Survey.questions}')"></head>

<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        /*var options = {
            valueNames: [ 'userName']
        };*/

      //  var userList = new List('user-list', options);
    }
</script>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>
    <form action="#" th:action="@{/questionssurvey/{id}(id=${survey})}" th:object="${survey}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <p>What's your general opinon about this test?</p>
        <div class="form-group" th:classappend="${#fields.hasErrors('opinion')}?'has-error': ''">
            <span class="control-label" th:if="${#fields.hasErrors('opinion')}" th:errors="*{opinion}">opinion Error</span>
            <input class="form-control" type="text" th:field="*{opinion}" />
        </div>


        <thead>
        <tr>
            <th th:text="#{vraag1}">Vraag1</th>
            <th></th>
        </tr>
        </thead>
        <div class="radio" th:field="*{evaluateDifficulty}">
            <label><input type="radio" name="optradio">Perfect</input></label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Acceptable</input></label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Difficult</input></label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Very difficult</input></label>
        </div>

        <p>
            <a href="/home" th:text="#{close}" class="btn btn-primary">Close</a>
            <button type="submit" th:text="#{save}" class="btn btn-primary">Save</button>
        </p>
    </form>
</div>
</body>
</html>
