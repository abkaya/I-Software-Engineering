<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{testplans.management}')"></head>

<body onload="initPage()">
<script type="text/javascript">
    function initPage(){

        $('#users').multiSelect({
            selectableHeader: '<div class="custom-header" th:text="#{selectable.items}">Selectable items</div>',
            selectionHeader: '<div class="custom-header" th:text="#{selected.items}">Selected items</div>'
        });

        $('#devices').multiSelect({
            selectableHeader: '<div class="custom-header" th:text="#{selectable.items}">Selectable items</div>',
            selectionHeader: '<div class="custom-header" th:text="#{selected.items}">Selected items</div>'
        });
    }

</script>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>
    <form action="#" th:action="@{/testplans/{id}(id=${testplan})}" th:object="${testPlan}" method="post">
        <input th:type="hidden" th:field="*{id}"/>


        <div class="form-group" th:classappend="${#fields.hasErrors('name')}?'has-error': ''">
            <label class="control-label" th:text="#{name}">Name</label>
            <span class="control-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Testplan Name Error</span>
            <input class="form-control" type="text" th:field="*{name}" />
        </div>


        <p><label th:text="#{testplan.template}">Test Templates</label>
            <select th:field="*{testTemplates}" multiple="multiple">
                <option th:each="testTemplate : ${allTemplates}"
                        th:value="${{testTemplate}}"
                        th:text="${testTemplate.id}">Wireframe
                </option>
            </select>
        </p>
