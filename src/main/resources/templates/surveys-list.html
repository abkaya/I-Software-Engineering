<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#(survey.management)')"></head>

<body onload="initPage()">
<script type="text/javascript">
    function initPage() {
        var options = {
            valueNames: ['userName']
        };
        var surveyList = new List('survey-list', options);
    }
</script>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>

    <div class="content">

        <div id="survey-list">
            <input class="search" placeholder="Search" />
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{opinion}">Opinions</th>
                    <th></th>
                </tr>
                </thead>
                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                <tr th:each="survey : ${allOpinions}">
                    <td class="difficulty" th:value="${survey}" th:text="${survey.opinion}">Opinion</td>
                </tr>
                </tbody>
            </table>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    40% Complete (success)
                </div>
            </div>
            <thead>
            <tr>
                <th th:text="#{vraag1}">Vraag1</th>
                <th></th>
            </tr>
            </thead>
            <div class="radio">
                <label><input type="radio" name="optradio">Perfect</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Acceptable</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Difficult</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Very difficult</input></label>
            </div>

            <thead>
            <tr>
                <th th:text="#{vraag2}">Vraag2</th>
                <th></th>
            </tr>
            </thead>
            <div class="radio">
                <label><input type="radio" name="optradio1">Perfect</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio1">Acceptable</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio1">Could be better</input></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio1">Bad</input></label>
            </div>

            <div class="form-group">
                <label for="comment">What's your opinion of this test?</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>

    </div>
</div>

</body>
</html>
