<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{Survey.questions}')"></head>

<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        /*var options = {
            valueNames: [ 'userName']
        };*/

      //  var userList = new List('user-list', options);
    }
</script>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>
    <form action="#" th:action="@{/questionssurvey/{id}(id=${survey})}" th:object="${survey}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="comment" th:text="#{opinion}">Opinion</label>
            <input class="form-control" rows="5" id="comment" th:field="*{opinion}"/>
        </div>

        <p>
            <a href="/home" th:text="#{close}" class="btn btn-primary">Close</a>
            <button type="submit" th:text="#{save}" class="btn btn-primary">Save</button>
        </p>
    </form>
</div>
</body>
</html>
