<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#(survey.management)')"></head>

<body onload="initPage()">
<script type="text/javascript">
    function initPage() {
        var options = {
            valueNames: ['opinions']
        };
        var surveyList = new List('survey-list', options);
    }
</script>
<div class="container">

    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>

    <div class="content">

        <div id="survey-list">
            <input class="search" placeholder="Search" />
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{id}">Device</th>
                    <th th:text="#{device}">Device</th>
                    <th></th>
                </tr>
                </thead>
                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                <tr th:each="survey : ${allOpinions}">
                    <td class="Device" data-toggle="modal" th:attr="data-target='#Survey'+${survey.id }" th:value="${survey}" th:text="${survey.id}">Device</td>
                    <td class="opinion" data-toggle="modal" th:attr="data-target='#Survey'+${survey.id }" th:value="${survey}" th:text="${survey.device?.deviceName}">Opinion</td>
                    <!--  <td class="powerControl" data-toggle="modal" th:attr="data-target='#Survey'+${survey.id }" th:value="${survey}" th:text="${survey.powerControl}">Control Device</td>
                      <td class="powerControl" data-toggle="modal" th:attr="data-target='#Survey'+${survey.id }" th:value="${survey}" th:text="${survey.id}">Control Device1</td>
  -->
                    <div th:attr="id='Survey'+${survey.id }" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <!-- Pas hier de titel aan-->
                                    <h4 class="modal-title" th:value="${survey}" th:text="#{surveyfor} + ': ' + ${survey.device?.deviceName}">Device Name</h4>
                                </div>
                                <div class="modal-body">
                                  <!-- <label class="control-label" th:text="#{surveyOpinion}">Opinion</label>
                                    <p th:text="${survey.opinion}">Some text in the modal.</p>-->


                                    <!-- Zie dat je hier over het juiste object itereer waarin de vraag en antwoord zit -->
                                    <div th:each="antwoord : ${survey.tester}">
                                        <!-- Hieronder komt uw vraag -->
                                       <label class="control-label">Dit is een vraag</label>
                                        <!-- Hieronder komt uw antwoord -->
                                       <p th:text="${antwoord}">Some text in the modal.</p>
                                   </div>



                               </div>
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                               </div>
                           </div>
                       </div>
                   </div>
               </tr>
               </tbody>
           </table>

       </div>

   </div>
</div>

</body>
</html>
